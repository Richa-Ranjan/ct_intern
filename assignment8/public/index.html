<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6e6fa, #f8f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4b0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #fff0f5;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(75, 0, 130, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #6a0dad;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 8px;
            border: 2px dashed #d8bfd8;
            border-radius: 5px;
            background-color: #f5f5f5;
            width: 100%;
        }

        button {
            background-color: #b57edc;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #a060c0;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>ðŸŒ¸ Image Uploader ðŸŒ¸</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="myImage" accept="image/*" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
        <div class="footer">
            Supported formats: JPG, PNG, GIF â€¢ Max size: 1MB
        </div>
    </div>
</body>
</html>
